<script>

    var rawText = $("#text").val();

    var userHtml =
    `<div class="user-msg">${rawText}

    $("#text").val("");
    $("#messageFormeight").append(userHtml);

    $.ajax({
        data:{ msg:rawText },

        url:"/get",

        `<div class="bot-msg">${data}

    });

    event.preventDefault();
});
